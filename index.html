<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <div class="side_container">
        <div class="container">
            <div class="Control flex">
                <div class="line">
                    <input id="color" type="color" value="#000">
                    <input id="thin" type="range" value="1" min="1" max="20">
                </div>
                <div class="tool">
                    <input type="button" value="지우개" id="eraser">
                    <input type="button" value="펜" id="pen">
                </div>
                <div class="reat"></div>
            </div>
            <canvas width="1600px" height="900px" id="canva"></canvas>
            <div class="modal none">
                <div class="previewImgModal ">
                    <button class="closeBtn ">X</button>
                    <img class="previewImg" src="" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
